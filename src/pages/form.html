                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Type of Coffee</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Arabica
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Robusta
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Cost of goods</label>
                                            <input class="form-control" placeholder="Pesticides + Seeds + Fertilizers">
                                        </div>
                                        <div class="form-group">
                                            <label>Charge Per bag of 10kg (eth)</label>
                                            <input class="form-control" placeholder="0.001">
                                        </div>
                                        <div class="form-group">
                                            <label>No.of bags</label>
                                            <input class="form-control" placeholder="10">
                                        </div>



                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="harvestDate">Harvest Date:</label>

                                    </div>
                                    <div class="form-group">
                                        <label>Phase</label>
                                        <div class="radio">
                                            <label>

                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>

                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Packed
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Fertilizers</label>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="">Nitrogen
                                            </label>
                                        </div>
                                        <div class="checkbox">

                                            </label>
                                        </div>
                                        <div class="checkbox">
